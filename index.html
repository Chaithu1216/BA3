<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
</head>
<body class="bg-light mt-1"> 
<div class="bg-light mt-1">
    <center>
    <img   height=100px width=300px src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg">
</center>
</div>
<div class="bg-white mt-1 border rounded"  style="width: 430px; height: 550px; margin:auto">

    <center>
    <h2>Create a new account</h2>
    <p> It's quick and easy. </p>
<hr/>
</center>
<div style="padding:15px;">
<form method="get" name="f1">
    <div class="h-15">
        <input style="margin:auto" class="border-1 rounded py-1 px-1" type="text" name="f1" placeholder="First name">
        <input class="border-1 rounded py-1 px-1" type="text" name="s1" placeholder="Surname">
    </div>
    <div class="h-15 my-1">
        <input class="border-1 rounded py-1 px-1" type="text" name="me1" style="width:96.5%" placeholder="Mobile number or email address">
    </div>
    <div>
    <input class="border-1 rounded py-1 px-1" type="password" name="p1" style="width:96.5%" placeholder="New Password">
    </div>
    <div >
        <p>Date of Birth <a href="#"><i class="fa-solid fa-circle-question"></i></a></p>
        <div style="margin:auto" class="table-responsive">
            <table border="0" class="table">
                <tr>
                <td style="width:30%">
            <select name="dd" style="width:80%; border-radius: 4px;">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>                
            </select>
        </td>
        </div>
        <div>
            <td style="width:30% ">
                <select name="mm" style="width:80%; border-radius: 4px;">
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                    <option value="4">Apr</option>
                    <option value="5">May</option>
                    <option value="6">Jun</option>
                    <option value="7">Jul</option>
                    <option value="8">Aug</option>
                    <option value="9">Sept</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option> 
            </select>
        </td>
        </div>
        <div>
            <td style="width: 90px">
                <select name="yy" style="width:100%; border-radius: 4px;">
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                </select>
            </td>
            </div>
        </tr>
        </table>
        <div>
            <p>Gender <a href="#"><i class="fa-solid fa-circle-question"></i></a></p>
            <div  class="table-responsive">
                <table class="table" border="0" >
                    <tr>
                    <div>
                    <td style="width=33%">
                        <label class="btn btn-outline-primary" for="option1">Male</label>
                        <input type="radio" class="btn-check" autocomplete="off" style="width:80%; border-radius:4px;" name="gender" id="option1" autocomplete="off" checked>
                    </td>
                    </div>
                    <div>
                    <td style="width=33%">
                        <label class="btn btn-outline-primary" for="option2">Female</label>
                        <input type="radio" class="btn-check" autocomplete="off" style="width:80%; border-radius:4px;" name="gender" id="option2" autocomplete="off">
                    </td>
                    </div>
                    <div>
                    <td style="width=33%">
                        <label class="btn btn-outline-primary" for="option">Default</label>
                        <input type="radio" class="btn-check" autocomplete="off" style="width:80%; border-radius:4px;" name="gender" id="option" autocomplete="off">
                    </td>
                    </div>
                </tr>
                </table>
                </div>
        </div>
    </div>
    <div>
    <p style="font-size:x-small;">By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. 
        You may receive SMS notifications from us and can opt out at any time.</p>
    </div>
    <center>
    <div>
        <button type="submit" class="btn btn-lg" value="Sign Up" style="background-color: #00a400; border: none; border-radius: 6px; color: #fff;
        font-size: 18px;">SignUp</button>
    </div>
    <div>
        <a style="text-decoration:none;" href="#">Already have an account?</a>
    </div>
</center>
</form>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</body>
</html>
